name: media_literacy_app
description: Mislimetar
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.17.1
  cupertino_icons: ^1.0.2
  flutter_image: ^4.1.5
  progressive_image: ^2.0.0
  provider: ^6.0.0
  styled_widget: ^0.4.1
  transparent_image: ^2.0.1
  youtube_player_flutter: ^8.1.2
  http: ^1.0.0
  # flutter_archive: ^5.0.0
  path_provider: ^2.0.15
  archive: ^3.3.7
  google_fonts: ^5.0.0
  easy_image_viewer: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/launcher_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/stories/
    - assets/images/
